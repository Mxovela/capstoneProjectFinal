<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Attendance System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>

		.form-control{
    bottom-top: none;
    background: transparent;
    border-top: none;
    border-right: none;
    border-left: none;
    color: white;

		}
	</style>
</head>
<body style="background-image: url('https://media.istockphoto.com/id/1332097112/photo/the-black-and-silver-are-light-gray-with-white-the-gradient-is-the-surface-with-templates.webp?b=1&s=170667a&w=0&k=20&c=uzejUTDUlhurH8GcYgKElOMBFkK84FEp9BIzzmncGWo='); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;padding-top:10px">
<nav class="navbar navbar-expand-md bg-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Attendance System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/subjects}">View subject</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="
    background: transparent;
    color: white">
      <h1 class = "text-center"> Create New subject </h1>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          The subject Were created successfully !
          <a style="color:red"href=" /subject">click here to view the created subject</a>
        </div>
      </div>
      <div class = "card-body">
  <!-- Add Subject Form -->
  <form th:action="@{/subjects}" th:object = "${subject}" method="POST">
    <div class="form-group">
      <label for="subjectName">Subject Name:</label>
      <input type="text"  th:field = "*{subjectName}" class="form-control" id="subjectName" name="subjectName" />
      <p th:errors = "*{subjectName}" class="text-danger"
         th:if="${#fields.hasErrors('subjectName')}"></p>
    </div>
    <label for="course">Select Course name:</label>
    <select class="form-control" id="course" name="course.id" th:field="*{courseName}">
      <option value="" disabled selected>Select a course</option>
      <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
      <p th:errors = "*{courseName}" class="text-danger"
         th:if="${#fields.hasErrors('courseName')}"></p>
    </select>
    <div class="form-group">
      <label for="subjectName">Description:</label>
      <textarea type="text"  th:field = "*{subjectDescription}" class="form-control" id="subjectDescription" name="subjectDescription"></textarea>
      <p th:errors = "*{subjectDescription}" class="text-danger"
         th:if="${#fields.hasErrors('subjectDescription')}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Add Subject</button>
  </form>

</div>
    </div>
  </div>
</div>
</body>
</html>
