<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
		.bg-dark{
		background-color:transparent;
		}
		.form-control{
    bottom-top: none;
    background: transparent;
    border-top: none;
    border-right: none;
    border-left: none;
    color: white;

		}
		h2{
    color: white;
margin-bottom: 3rem;
}
.row{
    margin-bottom: 1rem;
}

	</style>
</head>
<body style="background-image: url('https://media.istockphoto.com/id/1332097112/photo/the-black-and-silver-are-light-gray-with-white-the-gradient-is-the-surface-with-templates.webp?b=1&s=170667a&w=0&k=20&c=uzejUTDUlhurH8GcYgKElOMBFkK84FEp9BIzzmncGWo='); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;padding-top:10px">
<nav class="navbar navbar-expand-md navbar-dark" style="background:none">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Attendance System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <form th:action="@{/searchSubjectAdmin}" method="get">
            <input type="text" name="keyword" th:value="${keyword}"  placeholder="SEARCH STUDENT BY EMAIL OR NAME" size="50" >
            <button type="submit" class="btn btn-info" >Search</button>
            <button type="submit" class="btn btn-info" >Reset</button>
        </form>

    </div>

</nav>

<div class ="container">
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/admins}" class = "btn btn-secondary btn-sm mb-3"> Go Back >>></a>
        </div>
    </div>
    <div class = "row">
        <h2 style="color: white;"> List Students </h2>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Another Student</a>
        </div>
    </div>

    <table class = "table table-striped table-bordered" >
        <!-- List of Subjects -->
            <thead style="color: yellow">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>CourseName</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectName}" style="color:white"></td>
                <td th:text="${subject.subjectDescription}"style="color:white"></td>
                <td th:text="${subject.courseName}"style="color:white"></td>
                <td>
                    <a th:href="@{/subjects/edit/{id}(id=${subject.id})}" class="btn btn-info btn-sm">Edit</a>
                    <a th:href="@{/subjects/{id}(id=${subject.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</div>

</body>
</html>

</body>
</html>
