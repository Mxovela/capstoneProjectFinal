<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>

	.form-control{
    bottom-top: none;
    background: transparent;
    border-top: none;
    border-right: none;
    border-left: none;
    color: white;
		}
	</style>
</head>
<body style="background-image: url('https://media.istockphoto.com/id/1332097112/photo/the-black-and-silver-are-light-gray-with-white-the-gradient-is-the-surface-with-templates.webp?b=1&s=170667a&w=0&k=20&c=uzejUTDUlhurH8GcYgKElOMBFkK84FEp9BIzzmncGWo='); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;padding-top:10px">
<nav class="navbar navbar-expand-md navbar-dark" >
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Attendance System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">

      </li>
    </ul>
  </div>
</nav>
<br>

<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="
    background: transparent;
    color: white">
      <h1 class = "text-center"> Update Student Record </h1>
      <div class = "card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
          <div class ="form-group">
            <label> First Name </label>
            <input
                    type = "text"
                    name = "firstName"
                    th:field = "*{firstname}"
                    class = "form-control"
                    placeholder="Enter First Name"
            />
          </div>

          <div class ="form-group">
            <label> Last Name </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{lastname}"
                    class = "form-control"
                    placeholder="Enter Last Name"
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter Email"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Update Student Record
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
