<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
		.bg-dark{
		background-color:none;
		}
	</style>
</head>
<body style="background-image: url('https://us.123rf.com/450wm/xetra/xetra1410/xetra141000038/32614081-nice-vector-laser-light-in-blue-color-and-dark-background.jpg'); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;padding-top:10px">
<nav class="navbar navbar-expand-md bg-dark navbar-dark" style="background-color:none">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Attendance System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">View Students</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="
    background: transparent;
    color: white">
            <h1 class = "text-center"> Create New Student </h1>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    The department Were created successfully !
                    <a style="color:red"href=" /department">click here to view the created student</a>
                </div>
            </div>
            <div class = "card-body">
                <form th:action="@{/department}" th:object = "${department}" method="POST">
                    <div class ="form-group">
                        <label> Department Id </label>
                        <input type = "text" name = "departmentId" th:field = "*{departmentId}" class = "form-control" placeholder="Enter department ID..."/>
                        <p th:errors = "*{departmentId}" class="text-danger"
                           th:if="${#fields.hasErrors('departmentId')}"></p>
                    </div>

                    <div class ="form-group">
                        <label> Admin name </label>
                        <input type = "text" name = "adminName" th:field = "*{adminName}" class = "form-control" placeholder="Enter your Name..."
                        />
                        <p th:errors = "*{adminName}" class="text-danger"
                           th:if="${#fields.hasErrors('adminName')}"></p>
                    </div>

                    <div class ="form-group">
                        <div class ="form-group">
                            <label> Department Name</label>
                            <input type = "text" name = "departmentName" th:field = "*{departmentName}" class = "form-control" placeholder="Enter department name..."/>
                            <p th:errors = "*{departmentName}" class="text-danger"
                               th:if="${#fields.hasErrors('departmentName')}"></p>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field = "*{departmentDescription}" placeholder="Enter department description..."></textarea>
                            <p th:errors = "*{departmentDescription}" class="text-danger"
                               th:if="${#fields.hasErrors('departmentDescription')}"></p>
                        </div>

                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Create Department
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
