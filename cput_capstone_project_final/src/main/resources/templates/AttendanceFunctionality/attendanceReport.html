<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
		.bg-dark{
		background-color:transparent;
		}
		.form-control{
    bottom-top: none;
    background: transparent;
    border-top: none;
    border-right: none;
    border-left: none;
    color: white;

		}
		h2{
    color: white;
margin-bottom: 3rem;
}
.row{
    margin-bottom: 1rem;
}

	</style>
</head>
<body style="background-image: url('https://media.istockphoto.com/id/1318101781/photo/stone-black-texture-background-dark-cement-wall.webp?b=1&s=170667a&w=0&k=20&c=KZzF_N_cRN5OXL873BJWfKfsBY0qN6cpxXEb_RUpNNs='); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;padding-top:10px">
<nav class="navbar navbar-expand-md navbar-dark" style="background:none">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Attendance System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
        <form th:action="@{/searchAttendanceAdmin}" method="get">
            <input type="text" name="keyword" th:value="${keyword}"  placeholder="SEARCH Student Attendance BY Name OR Email" size="50" >
            <button type="submit" class="btn btn-info" >Search</button>
            <button type="submit" class="btn btn-info" >Reset</button>
        </form>

    </div>

</nav>

<div class ="container">
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/markAttendanceForm}" class = "btn btn-secondary btn-sm mb-3"> Go Back >>></a>
        </div>
    </div>
    <div class = "row">
        <h2 style="color: white;"> List Students Attendance </h2>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/markAttendanceForm}" class = "btn btn-primary btn-sm mb-3"> Mark Another Attendance</a>
        </div>
    </div>


</div>
<table class = "table table-striped table-bordered" st>
    <thead class = "table-dark">
    <tr style="color: yellow">
        <th> Student Name</th>
        <th> Course Name</th>
        <th> Educator Name </th>
        <th> subject Name </th>
        <th> Date </th>
        <th> Present</th>
        <th> Functionality </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "attendance: ${attendanceRecords}">
        <td th:text = "${attendance.firstname}" style="color:white"></td>
        <td th:text = "${attendance.courseName}" style="color:white"></td>
        <td th:text = "${attendance.educatorName}" style="color:white"></td>
        <td th:text = "${attendance.subjectName}" style="color:white"></td>
        <td th:text = "${attendance.date}" style="color:white"></td>
        <td th:text = "${attendance.present}" style="color:white"></td>
        <td>
            <a th:href = "@{/students/edit/{id}(id=${student.id})}"
               class = "btn btn-primary">Update</a>

            <a th:href = "@{/students/{id}(id=${student.id})}"
               class = "btn btn-danger">Delete</a>

        </td>
    </tr>
    </tbody>

</table>

</div>
</body>
</html>
