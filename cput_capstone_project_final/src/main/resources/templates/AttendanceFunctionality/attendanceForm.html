<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mark Attendance</title>
</head>
<body>
<h2>Mark Attendance</h2>
<form th:action="@{/attendance/mark}" method="post">
  <div>
    <label for="studentId">Student:</label>
    <select id="studentId" name="studentId">
      <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
    </select>
  </div>
  <div>
    <label for="subjectId">Class:</label>
    <select id="subjectId" name="subjectId">
      <option th:each="schoolSubject : ${subjects}" th:value="${schoolSubject.id}" th:text="${schoolClass.name}"></option>
    </select>
  </div>
  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required="required" />
  </div>
  <div>
    <label for="present">Present:</label>
    <input type="checkbox" id="present" name="present" />
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
