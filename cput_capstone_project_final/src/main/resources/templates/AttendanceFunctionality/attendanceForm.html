<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>

		.form-control{
    bottom-top: none;
    background: transparent;
    border-top: none;
    border-right: none;
    border-left: none;
    color: white;

		}
	</style>
</head>
<body style="background-image: url('https://media.istockphoto.com/id/1318101781/photo/stone-black-texture-background-dark-cement-wall.webp?b=1&s=170667a&w=0&k=20&c=KZzF_N_cRN5OXL873BJWfKfsBY0qN6cpxXEb_RUpNNs='); background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;padding-top:10px">
<nav class="navbar navbar-expand-md bg-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Attendance System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">View Students</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="
    background: transparent;
    color: white">
      <h1 class = "text-center"> Mark Attendance Form </h1>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          The Student were added.
          <a style="color:red"href=" /attendanceReport">click here to view the attendance Form</a>
        </div>
      </div>
      <div class = "card-body">
        <form th:action="@{/mark}" th:object="${attendance}" method="POST">
          <div class="form-group">
            <label for="studentId">Student Name</label>
            <select class="form-control" id="studentId" name="studentId">
              <option value="" disabled selected>Select the student Name</option>
              <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstname}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="courseId">Course Name</label>
            <select class="form-control" id="courseId" name="courseId">
              <option value="" disabled selected>Select the course Name</option>
              <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="educatorId">Educator Name</label>
            <select class="form-control" id="educatorId" name="educatorId">
              <option value="" disabled selected>Select the educator Name</option>
              <option th:each="educator : ${educators}" th:value="${educator.id}" th:text="${educator.educatorName}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="subjectId">Subject Name</label>
            <select class="form-control" id="subjectId" name="subjectId">
              <option value="" disabled selected>Select the subject Name</option>
              <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.subjectName}"></option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" />
          </div>

          <div class="form-group">
            <label for="present">Present:</label>
            <input type="checkbox" id="present" name="present" />
          </div>

          <button type="submit">Submit Attendance</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
