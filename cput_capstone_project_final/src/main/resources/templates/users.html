<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>List of Registered users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">School Attendance System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
        <form th:action="@{/users}" method="get">
            <input type="text" name="keyword" th:value="${keyword}"  placeholder="SEARCH STUDENT BY EMAIL OR NAME" size="50" >
            <button type="submit" class="btn btn-info" >Search</button>
            <button type="submit" class="btn btn-info" >Reset</button>
        </form>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <div class = "row">
        <div class = "col-lg-6">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
            <a th:href = "@{/course/new}" class = "btn btn-primary btn-sm mb-3"> Add Course</a>
            <a th:href = "@{/department/new}" class = "btn btn-primary btn-sm mb-3"> Add Department</a>
            <a th:href = "@{/createCourse}" class = "btn btn-primary btn-sm mb-3"> View Attendance</a>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "user : ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
